<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather | Find out your city weather today - be on the know!</title>
</head>
<body>
  <header class="main-header">
    <nav>
      <div class="brand">
        <h2>Mawingu</h2>
      </div>
      <ul class="links">
        <li><a href="http://api.openweathermap.org" target="_blank">API</a></li>
      </ul>
    </nav>
  </header>
  <section>
    <form>
      <div>
        <input type="text" id="city" autocomplete="off" placeholder="City..." required>
      </div>
      <div>
        <input type="text" id="country" autocomplete="off" placeholder="Country..." required>
      </div>
      <button id="search">Search</button>
    </form>
  </section>
  <section class="weather">
    <div class="container">
      <!-- weather details here -->
    </div>
  </section>
  <script src="./js/app.js"></script>
</body>
</html>
